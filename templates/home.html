<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <script src="{{ url_for('static', filename='home.js') }}"></script>
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <div class="social-icons">Social Icons</div>
    </header>
    <div class="main-container">
        <aside class="sidebar" id="sidebar">
            <button id="minimize-sidebar">Minimize</button>
            <div id="sidebar-content">
                <h2>New Chat</h2>
                <!-- Chat history goes here -->
            </div>
        </aside>
        <div class="content">
            <div class="welcome-message">
                <h2>Hiii, {{ name }}.</h2>
            </div>
            <div class="upload-section">
                <p>Drop PDF/Images</p>
            </div>
            <div class="question-section">
                <input type="text" id="question" placeholder="Enter Question">
                <button onclick="sendQuestion()">Send</button>
            </div>
            <div class="answer-section" id="answer-section">
                <!-- Answer will be displayed here -->
            </div>
        </div>
        <aside class="messenger" id="messenger">
            <button id="minimize-messenger">Minimize</button>
            <div id="messenger-content">
                <!-- Messenger content goes here -->
                <input type="text" id="message" placeholder="Enter Message">
                <button onclick="sendMessage()">Send</button>
            </div>
        </aside>
    </div>
</body>
</html>
